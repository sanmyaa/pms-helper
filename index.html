<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMS Standup Helpers</title>
  <style>
    :root {
      --bg: #121212;
      --box-bg: #2a2a2a4e;
      --text-primary: #ffffff;
      --text-secondary: #bbbbbb;
      --btn-bg: #2a2a2a;
      --btn-border: #444;
      --btn-text: #ffffff;
      --btn-hover-bg: #ffffff;
      --btn-hover-text: #000000;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      --border-radius: 2rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: var(--box-bg);
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      max-width: 600px;
      width: 100%;
      text-align: center;
      height: 40vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
      margin-bottom: 2.5rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      border-radius: 2rem;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: 2px solid var(--btn-border);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: var(--btn-hover-bg);
      color: var(--btn-hover-text);
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PMS</h1>
    <p>Standup Helpers</p>
    <div class="buttons">
      <a href="https://script.google.com/a/macros/nowpurchase.com/s/AKfycbwzGWVL-XYRkUMlPi9bNHGG0HeCXflrzP4Qw1nJIP8QZV2Wrqu4QJx0RMBWoYOJVsxkLQ/exec" class="btn" target="_blank">Task Helper</a>
      <a href="https://script.google.com/a/macros/nowpurchase.com/s/AKfycbwc01qJkmr3uzVscY6dL7RGPNFjvwEZzLiDP34aeCpEnIAxd1kWx5iei896PlM30c8h/exec" class="btn" target="_blank">Bug Helper</a>
    </div>
  </div>
</body>
</html>
